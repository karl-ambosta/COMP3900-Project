<!-- Current Customers Orders Page (Waiter view) for Waiter App/Site -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <title>Waiter - Orders</title>
</head>

<body>
    <div class="title2">
        Orders for ~Restaurant~
    </div>
    <div class="container" style="overflow-x:auto;">   
        <!-- Navbar -->
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item pill-1">
                <a class="nav-link active" id="waiter-tab" data-toggle="pill" href="#waiter" role="tab" aria-controls="waiter" aria-selected="true">Waiter</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="menu-tab" data-toggle="pill" href="#menu" role="tab" aria-controls="menu" aria-selected="false">Menu</a>
            </li>
        </ul>
        <hr>

        <!-- Content Section -->
        <div class="tab-content" id="pills-tabContent">

        <!-- Waiter Tab -->
        <div class="tab-pane fade show active" id="waiter" role="tabpanel" aria-labelledby="waiter-tab">
            <h5><i>Call Outs</i></h5>
            <table id="calloutsapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                  <tr>
                    <th style="width: 25%">Table Number</th>
                    <th style="width: 25%">Caller</th>
                    <th style="width: 25%">Status</th>
                    <th class="text-center" style="width: 25%">Change Status</th>
                  </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="item in items">
                        <tr>
                            <td class="align-middle">
                                {{ item.tablenumber }}
                            </td>
                            <td class="align-middle">
                                {{ item.caller }}
                            </td>
                            <td class="align-middle">
                                {{ item.status }}
                            </td>
                            <td class="text-center align-middle" nowrap>
                                <button type="button" class="btn btn-success">Completed</button>
                            </td>
                        </tr>
                        </template>
                </tbody>
              </table>
            <hr>
            <h5><i>Active Orders</i></h5>
            <table id="activeordersapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                <tr>
                    <th style="width: 25%">Table Number</th>
                    <th style="width: 25%">Status</th>
                    <th style="width: 50%">Order Details</th>
                </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="item in items">
                        <tr>
                            <td class="align-middle">
                                {{ item.tablenumber }}
                            </td>
                            <td class="align-middle">
                                {{ item.status }}
                            </td>
                            <td class="align-middle">
                                Ordered at: {{ item.ordertime }}
                                <li v-for="dish in item.orderdetails">
                                    {{ dish }}
                                </li>
                            </td>
                        </tr>
                        </template>
                </tbody>
            </table>
        </div>

        <!-- Menu Tab -->
        <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
            <table id="menuapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                    <tr>
                    <th style="width: 15%">Item</th>
                    <th style="width: 75%">Description</th>
                    <th style="width: 10%">Price</th>
                    </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="item in items">
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>${{ item.price }}</td>
                        </tr>
                        </template>
                </tbody>
                </table>
        </div>
        
        </div>
</body>

<!--Boostrap required script-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--Other required script-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script>
    var calloutsapp = new Vue ({
        el: '#calloutsapp',

                { tablenumber: 'Table 7', status: 'Order Received', ordertime: '##:##PM', orderdetails: ['Item1','Item2']},

</html>
