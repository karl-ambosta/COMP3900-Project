<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Management - Old Items</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <img src="../../pictures/logo_transp.png" width="40" height="40" alt=""> &nbsp; &nbsp;
        <a class="navbar-brand" style="color:white; text-align: left;">Waiter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu_edit.html" >Edit Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">Restauraunt History</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="old_items.html">Old Menu Items<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="title">Old Menu Items</div>

    <div id="app" class="container" style="overflow-x:auto;">          
        <table class="table table-sm table-borderless table-striped table-hover display nowrap" style="text-align: center;">
            <thead>
            <tr>
                <th style="width: 20%">Item Name</th>
                <th style="width: 40%">Description</th>
                <th style="width: 20%">Price</th>
                <th class="text-center" style="width: 20%">Return to Current Menu?</th>
            </tr>
            </thead>
            <!-- Start of table, dynamic space-->
            <tbody>
                <template v-for="item in itemList">
                    <tr>
                        <td class="align-middle">{{ item.itemName }}</td>
                        <td class="align-middle">{{ item.description }}</td>
                        <td class="align-middle">${{ item.price.toFixed(2) }}</td>
                        <td nowrap class="text-center align-middle">
                            <button id="item1" type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">Add to Menu</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- Remove Item Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Remove Item?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <div>Are you sure you want to add this item back to the current menu?</div><br>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal" onclick="removefromMenu()">Yes</button>
                <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">No</button>
            </div>
        </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>
    function logout() {
        window.location.href='login.html'
    }

    function returntoMenu() {
        // Add Item back to Menu
    }

    var app = new Vue ({
        el: '#app',
        delimiters: ['{{', '}}'],
        data: {
            itemList: [ 
                {itemName: "item1", description: 'Description for Item1', price: 2.50},
                {itemName: "item2", description: 'Description for Item2', price: 5.50},
                {itemName: "item3", description: 'Description for Item3', price: 7.00},
                {itemName: "item4", description: 'Description for Item4', price: 3.50},
            ]
        },
        methods: {
            convertTime: function(timeString) {
                var s = moment(timeString, "HH:mm A").format('hh:mm A')
                return s;
            },      
        }
    })

</script>

<style>
body {
    background-color: #6f42c1;
}

.title {
    font-family: 'Courgette', cursive; 
	font-style: normal; 
	font-variant: normal;
    font-size: 50px;
    position: relative;
    color: white;
    margin-top: 2%;
    text-align: center;
    text-shadow:  2px 2px black;
}

.container {
    background-color: #ECEFF1;
    position: relative;
    border-radius: 20px;
    padding: 5px;
}

.modal-backdrop {
    opacity:75% !important;
	height: 100%;
	width: 100%;
}
</style>
</html>
