<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<title>Waiter - Menu</title>
	</head>
	<body>
		<nav class="navbar navbar-dark navbar-expand-lg sticky-top" style="background-color:#6f42c1; width: 100%;">
			<img src="../../pictures/logo_transp.png" width="40" height="40" alt=""> &nbsp; &nbsp;
			<a class="navbar-brand" style="color:white">Waiter</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="landing_page.html">Home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link disabled" href="#" >Menu <span class="sr-only">(current)</span> </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact Us</a>
					</li>
				</ul>
				<button class="btn btn-outline-light my-2 my-sm-0" onclick="">Register
					<span><i class="fas fa-plus-square" aria-hidden="true"></i></span>
				</button>
				&nbsp;&nbsp;
				<button class="btn btn-outline-light my-2 my-sm-0" onclick="toLogin()">Login
					<span><i class="fas fa-sign-in-alt" aria-hidden="true"></i></span>
				</button>
			</div>
		</nav>
		
		<div class="title" style="text-align: center;">Menu</div>
		<div id="app">
		<nav id="filters" class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
			<img src="../../pictures/logo_transp.png" width="40" height="40" alt=""> &nbsp; &nbsp;
			<a class="navbar-brand" style="color:white; text-align: center;">Filter by:</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent2">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" onclick="filterType(this)" value="all" style="text-align: center;">Show All</a>
					</li>
					<template v-for="t in types">
						<li class="nav-item">
							<a class="nav-link" onclick="filterType(this)" v-bind:value="t.name" style="text-align: center;">{{ t.name }}</a>
						</li>
					</template>
				</ul>
			</div>
		</nav>

		<div class="container">
			<template v-for="t in types">
				<div v-bind:id="t.name" class="items">
					<div class="category_title">{{ t.name }}</div>
					<template v-for="(item,index) in itemsOfType(t.id)">
						<div class="row">
							<div class="col">
								<div class="border">
									<img v-bind:id="item.name" src="../../pictures/main_pic1.jpeg" align="left" width="100" height="100" v-on:click="viewModal(item.name)">
									<div class="item_text">
										<h5><b>{{ item.name }}</b></h5>
										<p>{{ item.description }}</p>
										<h6><b>${{ item.price }}</b></h6>
									</div>
								</div>
							</div>
						</div>
					</template>
					<br>
				</div>
			</template>
		</div>
	</div>

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- The Close Button -->
			<span class="close">&times;</span>
		
			<!-- Modal Content (The Image) -->
			<img class="modal-content" id="img01">
		
			<!-- Modal Caption (Image Text) -->
			<div id="caption"></div>
  		</div>

	</body>
	
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

function toLogin() {
		window.location.href='login.html'
	}

	function hideTypes() {
		var x = document.getElementsByClassName("items");
		var i;
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
	}

	function filterType(attribute) {
		var c = attribute.getAttribute('value');
		if(c == "all") {
			showTypes();
			return;
		}
		hideTypes();
		document.getElementById(c).style.display = "block"
	}

	function showTypes() {
		var x = document.getElementsByClassName("items");
		var i;
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "block";
		}
	}

	var app = new Vue({
        el: '#app',
        delimiters: ['{{', '}}'],
        data: {
		  items: [
			  // List of Menu Items
			  // item = { name, description, price, menu_category }
		  ],
		  types: [ 
			// List of Menu Categories
			// type = { id, name, menu_item[] }
		  ] 
        },
		methods: {
			itemsOfType: function(typeID) {
				return this.items.filter(function(item) {
					if(item.menu_category == typeID) {
						return item;
					};
				})
			},
			viewModal: function(itemName) {
				// Get the modal
				var modal = document.getElementById("myModal");

				// Get the image and insert it inside the modal - use its "alt" text as a caption
				var img = document.getElementById(itemName);
				var modalImg = document.getElementById("img01");
				var captionText = document.getElementById("caption");
				img.onclick = function(){
					modal.style.display = "block";
					modalImg.src = this.src;
					captionText.innerHTML = this.alt;
				}

				// Get the <span> element that closes the modal
				var span = document.getElementsByClassName("close")[0];

				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
					modal.style.display = "none";
				}
			}
		}, 
		created() {
			var basicAuth = 'Basic ' + btoa('admin' + ':' + 'admin')
            axios.defaults.headers.common['Authorization'] = basicAuth
            axios
                .get('http://127.0.0.1:8000/menuItems/')
                .then((response) => {
					this.items = response.data
				}).catch( error => {console.log(error); });
				
			axios
				.get('http://127.0.0.1:8000/menuCategories/')
				.then((response) => {
					this.types = response.data
				}).catch( error => {console.log(error); });
			return;
		}
      })

	

	

	
	
</script>

<style type="text/css">
body {
	background-image: url("../../pictures/menu-bg.jpg");
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif
}

.title {
	font-size: 75px;
	color: white;
	position: relative;

}

	position: relative;

}

}

}

}

.category_title {
	font-size: 30px;
	color: white;
	text-decoration: underline;
	text-align: center;
}

.category:hover {

}

	margin-left: 7em;
}

.price_text {

}

#filters {
	width: 50%;	
	left: 50%;
	transform: translate(-50%, 0%);
	z-index: 2;
}

/* Style the Image Used to Trigger the Modal */
#myImg {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 3; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (Image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image (Image Text) - Same Width as the Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation - Zoom in the Modal */
.modal-content, #caption {
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

/* The Close Button */
.close {
  position: relative;

  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}


/**THE SAME CSS IS USED IN ALL 3 DEMOS**/    
/**gallery margins**/  
ul.gallery{    
margin-left: 3vw;     
margin-right:3vw;  
}    

.zoom {      
-webkit-transition: all 0.35s ease-in-out;    
-moz-transition: all 0.35s ease-in-out;    
transition: all 0.35s ease-in-out;     
cursor: -webkit-zoom-in;      
cursor: -moz-zoom-in;      
cursor: zoom-in;  
}     

.zoom:hover,  
.zoom:active,   
.zoom:focus {
/**adjust scale to desired size, 
add browser prefixes**/
-ms-transform: scale(2.5);    
-moz-transform: scale(2.5);  
-webkit-transform: scale(2.5);  
-o-transform: scale(2.5);  
transform: scale(2.5);    
position:relative;      
z-index:100;  
}

/**To keep upscaled images visible on mobile, 
increase left & right margins a bit**/  
@media only screen and (max-width: 700px) {   
.container {
	width: 100%
}
.modal-content {
    width: 100%;
}

#filters {
	width: 100%;
	left: 0%;
	transform: translate(0%,0%);
}

/**TIP: Easy escape for touch screens,
give gallery's parent container a cursor: pointer.**/

}

</style>
