<!-- Order Billing Page for Waiter/App/Site -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
        <title>Waiter - Billing</title>
    </head>

    <body>
        <div class="title">Order Billing</div>

        <br>
        <div id="app">
            <div class="container">          
                <table class="table table-borderless table-hover" style="text-align: center;">
                <thead>
                    <tr>
                    <th colspan="3" style="text-align: center;"><h4>Orders</h4></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>Order #------</b></td>
                        <td><b>Total</b></td>
                    </tr>
                    <template v-for="order in orderList">
                        <tr>
                            <td>Order #{{ order.id }}</td>
                            <td>${{ order.total.toFixed(2) }}</td>
                        </tr>
                        
                    </template>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td><b><i>SubTotal</i></b></td>
                        <td><b>${{ orderTotals }}</b></td>
                    </tr>
                </tbody>
                </table>
            </div>

            <br>

            <div class="container">          
                <table class="table table-borderless table-hover" style="text-align: center;">
                    <thead>
                        <tr>
                            <th colspan="3" style="text-align: center;"><h4>Billing</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><b><i>SubTotal</i></b></td>
                            <td><b>${{ orderTotals }}</b></td  >
                        </tr>
                        <tr>
                        <td><b><i>GST/Tax</i></b></td>
                        <td><b>${{ GSTcalc.toFixed(2) }}</b></td>
                        </tr>
                        <tr>
                            <td><b><i>Discounts</i></b></td>
                            <td><b>${{ getDiscounts.toFixed(2) }}</b></td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <td><b><i>Billing Total</i></b></td>
                            <td><b>${{ finalTotal.toFixed(2) }}</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr>

            <div class="container" style="text-align: center; background-color: transparent;">
                <button type="button" class="btn btn-lg btn-outline-light my-2 my-sm-0" onclick="payBill()">Pay Bill</button>
            </div>
        </div>

    </body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    function payBill() {
        // Pay Bill
        window.open("feedback.html", "_self");
    }

    var app = new Vue({
        el: '#app',
        delimiters: ['{{', '}}'],
        data: {
            // get list of orders here
            orderList: [
                {id: '00001', total: 50.50},
                {id: '00002', total: 5.50},
                {id: '00003', total: 2.45}
                
            ]
        },
        computed: {
            orderTotals: function() {
                var total = 0
                for(i = 0; i < this.orderList.length; i++) {
                    total = total + this.orderList[i].total
                }
                return total
            },
            GSTcalc: function() {
                return 0.10 * this.orderTotals
            },
            getDiscounts: function() {
                return 0.50 * 1
            },
            finalTotal: function() {
                var total = this.orderTotals + this.GSTcalc - this.getDiscounts
                return total
            }
        },
        methods: {
			processForm: function() {
				// send input to database
      			console.log({ name: this.custName, restaurant: this.restaurant, table_no: this.table_no, email: this.email, mobile: this.mobile });
    		},
            
		}
    
    })
    
</script>

<style>
body {
    background-color: #6f42c1;
}

.title {
    font-family: 'Courgette', cursive; 
	font-style: normal; 
	font-variant: normal;
    font-size: 50px;
    position: relative;
    color: white;
    margin-top: 5%;
    text-align: center;
    text-shadow:  2px 2px black;
}

.container {
    background-color: #ECEFF1;
    position: relative;
    border-radius: 20px;  
    width: 350px;
}

</style>

</html>
