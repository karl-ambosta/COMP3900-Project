<!-- Customer Order Page for Waiter App/Site -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
        <title>Waiter - Customer Orders</title>
    </head>
    <body>
    <div id="app">
        <div class="title">Welcome {{ user }}!</div>
        <br>
        <div class="title2">Orders for Table #-- <br> at '{{ restaurant.name }}'</div>

        <br>
    
        <div class="container" style="width:100%; text-align:center; background-color: transparent;">
            <div class="callWaiter">
                <button type="button" class="btn btn-lg btn-outline-light my-2 my-sm-0" onclick="callWaiter()">Call Waiter</button>
            </div>
            <br><br>
            <div class="changeScreens">
                <button type="button" style="width: 150px;" class="btn btn-lg btn-outline-light my-2 my-sm-0" v-on:click="newOrder">New Order</button>
                <button type="button" style="width: 150px;" class="btn btn-lg btn-outline-light my-2 my-sm-0" onclick="finishOrdering()">Get Bill</button>
            </div>
        </div>

        <br><br>

        <div class="container" style="overflow-x:auto;">          
            <table class="table table-borderless table-hover display nowrap">
                <thead>
                    <tr>
                        <th>Order Info</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="order in orderList">
                        <tr>
                            <td nowrap> Order #{{ order.id }} - Placed at {{ convertTime(order.time) }}</td>
                            <td>{{ order.status }}</td>
                            <td nowrap><a class="Order 1" href="#" v-on:click="viewOrderInfo(order.id)">View Order Info</a></td>
                        </tr>
                    </template>
                </tbody>
            </table>
          </div>

    </div>
    </body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>
    function viewOrderInfo() {
        window.open("order_info.html", "_self");
    }

    function finishOrdering() {
        window.open("billing.html", "_self");
    }

    function callWaiter() {
        // To call waiter
    }

    var app = new Vue({
        el: '#app',
        delimiters: ['{{', '}}'],
        data: {
            // get list of orders here
            user: '',
            orderList: [
                // List of customer orders
                // { id, owner, order_request: [] }
                {id: '00001', items: [ 
                                        { name: 'Item 1', description: 'Description for Item1', price: '2.50'}, 
                                        { name: 'Item 3', description: 'Description for Item3', price: '5.50'}  
                                    ],
                    time: '13:40', status: 'Completed'
                },
                {id: '00002', items: [ 
                                        { name: 'Item 2', description: 'Description for Item2', price: '10.00'}, 
                                        { name: 'Item 4', description: 'Description for Item4', price: '3.00'}  
                                    ],
                    time: '14:00', status: 'Cooking'
                },
            ],
            restaurant: ''
        },
        created() {

            this.user = sessionStorage.getItem('user')
            var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
            axios.defaults.headers.common['Authorization'] = basicAuth

            axios
                .get('http://127.0.0.1:8000/orderList/')
                .then((response) => {
                    this.orderList = response.data
                }).catch( error => {console.log(error); return});

            axios
                .get('http://127.0.0.1:8000/restaurant/')
                .then((response) => {
                    for(i = 0; i < response.data.length; i++) {
                        if(response.data[i].name == sessionStorage.getItem('restaurant')) {
                            this.restaurant = response.data[i]
                        }
                    }
                }).catch( error => {console.log(error); return });
        },
        methods: {
			processForm: function() {
				// send input to database
      			console.log({ name: this.custName, restaurant: this.restaurant, table_no: this.table_no, email: this.email, mobile: this.mobile });
    		},
            convertTime: function(timeString) {
                var s = moment(timeString, "HH:mm A").format('hh:mm A')
                return s;
            },
            newOrder: function() {

                axios
                .post('http://127.0.0.1:8000/orderList/', null)
                .then((response) => {
                    newOrder = response.data
                    sessionStorage.orderID = newOrder.id

                    window.open("new_order.html", "_self")
                }).catch( error => {console.log(error); return});
            },
            viewOrderInfo: function(orderID) {
                sessionStorage.orderID = orderID
            }
		}
    
    })

</script>

<style>
body {
    background-color: #6f42c1;
}

    font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif; 
	font-style: normal;

    margin-top: 5%;
    text-align: center;
    text-shadow:  2px 2px black;
}

.title2 {
    font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif; 
	font-style: normal;

    position: relative;
    color: white;
    text-align: center;
    text-shadow:  2px 2px black;
}

    background-color: #ECEFF1;
    position: relative;
    border-radius: 20px;
    padding: 5px;
}

    position: absolute;
    left: 50%;

    color: red;

</style>

</html>
