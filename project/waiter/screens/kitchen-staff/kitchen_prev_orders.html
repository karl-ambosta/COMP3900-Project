<!-- Kitchen Previous Orders Page for Waiter App/Site -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
        <title>Kitchen - Previous Orders</title>
    </head>
    <body>
        <div class="title2">Previous Orders for ~Restaurant~</div>
        <div class="container1 text-center">
            <button type="button" class="btn btn-lg btn-success" onclick="activeorders()">Active Orders</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="viewmenu()">View Menu</button>
        </div>
        <div id="app" class="container" style="overflow-x:auto;">          
            <table class="table table-sm table-borderless table-striped table-hover display nowrap">
              <thead>
                <tr>
                  <th style="width: 40%">Order</th>
                  <th style="width: 60%">Items</th>
                </tr>
              </thead>
              <!-- Start of table, dynamic space-->
              <tbody>
                    <template v-for="order in orderList">
                        <tr>
                            <td nowrap class="align-middle">Order #{{ order.id }} - Placed at {{ convertTime(order.time) }}</td>
                            <td>
                                <ul>
                                    <template v-for="item in order.itemList">
                                        <li>{{ item.quantity }} x {{ item.itemName }} - {{ item.notes }}</li>
                                    </template>
                                </ul>
                            </td>
                        </tr>
                    </template>
                
                <!--
                Format for dynamic rows
                <tr>
                    <td nowrap class="align-middle">
                        Order #3 - Placed at datetime
                    </td>
                    <td>
                        <ul>
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                    </td>
                </tr>
                -->
              </tbody>
            </table>
          </div>

    </body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>
    function viewmenu() {
        window.open("kitchen_menu.html", "_self");
    }

    function activeorders() {
        window.open("kitchen_orders.html", "_self");
    }

    var app = new Vue ({
        el: '#app',
        delimiters: ['{{', '}}'],
        data: {
            orderList: [
                        { id: '00004', time:'12:20:00', itemList: [ 
                                                            {itemName: "item1", quantity: 1, notes: "Please make fresh", price: 2.50},
                                                            {itemName: "item2", quantity: 2, notes: "Remove tomatoes", price: 5.50},
                                                            {itemName: "item3", quantity: 2, notes: "No peanuts", price: 7.00},
                                                            {itemName: "item4", quantity: 6, notes: "Extra chilli", price: 3.50},
                                                        ]
                        },
                        { id: '00002', time:'17:00:00', itemList: [ 
                                                            {itemName: "item9", quantity: 1, notes: "Item9 note", price: 1.10},
                                                            {itemName: "item10", quantity: 2, notes: "Item10 note", price: 4.50},
                                                            {itemName: "item11", quantity: 2, notes: "Item11 note", price: 7.50},
                                                            {itemName: "item12", quantity: 6, notes: "Item12 note", price: 4.50},
                                                        ]
                        }
            ]
        },
        methods: {
            convertTime: function(timeString) {
                var s = moment(timeString, "HH:mm A").format('hh:mm A')
                return s;
            },      
        }
    })

</script>


<style>
body {
    background-color: #6f42c1;
}

.title {
    font-family: 'Courgette', cursive; 
	font-style: normal; 
	font-variant: normal;
    font-size: 50px;
    position: relative;
    color: white;
    margin-top: 5%;
    text-align: center;
    text-shadow:  2px 2px black;
}

.title2 {
    font-family: 'Courgette', cursive; 
	font-style: normal; 
	font-variant: normal;
    font-size: 40px;
    position: relative;
    color: white;
    text-align: center;
    text-shadow:  2px 2px black;
}


.container {
    background-color: #ECEFF1;
    position: relative;
    border-radius: 20px;
    padding: 5px;
}

.changeScreens {
    position: absolute;
    left: 50%;
    width: 400px;
    transform: translate(-50%, -50%);
}

a {
    color: red;
}







</style>

</html>
