<!-- Current Customer Bills Page (Waiter view) for Waiter App/Site -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Cashier - Bills</title>
</head>
<body>
    <div class="title2">Active Bills for ~Restaurant~</div>
    <div class="container1 text-center">
        <button type="button" class="btn btn-lg btn-secondary" onclick="dailystats()">Daily Statistics</button>
        <button type="button" class="btn btn-lg btn-info" onclick="viewmenu()">View Menu</button>
    </div>
    <div id="app" class="container" style="overflow-x:auto;">          
        <table class="table table-sm table-borderless table-striped table-hover display nowrap">
            <thead>
            <tr>
                <th style="width: 40%">Table Number</th>
                <th style="width: 40%">Total</th>
                <th class="text-center" style="width: 20%">View Bill</th>
            </tr>
            </thead>
            <!-- Start of table, dynamic space-->
            <tbody>
                <template v-for="bill in billList">
                    <tr>
                        <td class="align-middle">
                            Table {{ bill.tableNo }}
                        </td>
                        <td class="align-middle">
                            $ {{ bill.total.toFixed(2) }}
                        </td>
                        <td nowrap class="text-center align-middle">
                            <button v-bind:id="bill.tableNo" type="button" class="btn btn-danger" @click="setInfo(bill.tableNo)" data-toggle="modal" data-target="#billModal" data-backdrop="false">View Bill</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    

    <!-- The Modal -->
		<div class="modal" id="billModal">
			<div class="modal-dialog">
                <template>
                    <div class="modal-content">
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Bill for Table {{ chosenBill.tableNo }}: Total = ${{ chosenBill.total }}</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <template v-for="order in chosenBill.orders">
                                <b>Order Id: </b>{{ order.id }}<br>
                                <b>Order Total: </b>{{ getOrderTotal(order.itemList).toFixed(2) }}
                                <ul>
                                    <template v-for="item in order.itemList">
                                        <li>{{ item.itemName }}: ${{ item.price.toFixed(2) }}</li>
                                    </template>
                                </ul>
                                <hr>
                                
                                
                            </template>
                            
                            <div id="orderTotal"></div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            
                        </div>
                    </div>
                </template>
			</div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    function viewmenu() {
        window.open("cashiers_menu.html", "_self");
    }

    function dailystats() {
        window.open("dailystats.html", "_self");
    }


    var app = new Vue ({
		el: '#app',
        delimiters: ['{{', '}}'],
        data: {
            chosenBill: '',
			billList: [
                {tableNo: '1', total: 36.10, orders: [
                                    { id: '00001', itemList: [ {itemName: "item1", quantity: 1, notes: "Please make fresh", price: 2.50},
                                                            {itemName: "item2", quantity: 2, notes: "Remove tomatoes", price: 5.50},
                                                            {itemName: "item3", quantity: 2, notes: "No peanuts", price: 7.00},
                                                            {itemName: "item4", quantity: 6, notes: "Extra chilli", price: 3.50},
                                                            ]},
                                    { id: '00003', itemList: [ {itemName: "item9", quantity: 1, notes: "Item9 note", price: 1.10},
                                                            {itemName: "item10", quantity: 2, notes: "Item10 note", price: 4.50},
                                                            {itemName: "item11", quantity: 2, notes: "Item11 note", price: 7.50},
                                                            {itemName: "item12", quantity: 6, notes: "Item12 note", price: 4.50},
                                                            ]}
                                ]},
                {tableNo: '2', total: 30.00, orders: [
                                    {id: '00002', itemList: [ {itemName: "item5",quantity: 1, notes: "Remove capsicums", price: 4.50},
                                                    {itemName: "item6", quantity: 1, notes: "Remove tomatoes", price: 6.50},
                                                    {itemName: "item7", quantity: 1, notes: "Steak = Well Done", price: 9.00},
                                                    {itemName: "item8", quantity: 3, notes: "Now prawns", price: 10.00},
                                            ]},
                                ]},
            ]
		},
		methods: {
            setInfo: function(tableNo) {
                for(i=0; i < this.billList.length; i++) {
                    if(this.billList[i].tableNo == tableNo) {
                        this.chosenBill = this.billList[i];
                        return;
                    }
                }
            },
            getOrderTotal: function(list) {
                var sum = 0
                for(i = 0; i < list.length; i++) {
                    sum = sum + list[i].price;
                }

                return sum
            },
            getBill: function(number) {
                return this.billList.filter(function(bill) {
					if(bill.tableNo == number) {
						return bill;
					};
				})
            },
            
			
		}
	})
</script>

body {
    background-color: #6f42c1;
}

	font-style: normal;

}

</html>
