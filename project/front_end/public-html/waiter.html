<!-- Current Customers Orders Page (Waiter view) for Waiter App/Site -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
    intent="WELCOME"
    chat-title="UNSW Cafe"
    agent-id="32b538a5-fe56-4ab0-9391-3f2c0f24fc36"
    language-code="en"
    ></df-messenger>

    <div id="logoutApp">

        <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
            <img src="../templates/pictures/logo_transp.png" width="40" height="40" alt=""> &nbsp; &nbsp;
            <a class="navbar-brand" style="color:white; text-align: left;">Waiter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                </ul>
                <button class="btn btn-outline-light my-2 my-sm-0" v-on:click="logoutUser()">Logout
                    <span><i class="fas fa-sign-out-alt" aria-hidden="true"></i></span>
                </button>
            </div>
        </nav>
    </div>


    <div class="title2">
        <h1>Orders for UNSW Cafe</h1>
        <h5>Waiter View</h5>
    </div>
    <div class="container" style="overflow-x:auto;">   
        <!-- Navbar -->
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item pill-1">
                <a class="nav-link active" id="waiter-tab" data-toggle="pill" href="#waiter" role="tab" aria-controls="waiter" aria-selected="true">Waiter</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="menu-tab" data-toggle="pill" href="#menu" role="tab" aria-controls="menu" aria-selected="false">Menu</a>
            </li>
        </ul>
        <hr>

        <!-- Content Section -->
        <div class="tab-content" id="pills-tabContent">

        <!-- Waiter Tab -->
        <div class="tab-pane fade show active" id="waiter" role="tabpanel" aria-labelledby="waiter-tab">
            <h5><i>Call Outs</i></h5>
            <table id="calloutsapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                  <tr>
                    <th style="width: 25%">Table Number</th>
                    <th style="width: 25%">Caller</th>
                    <th style="width: 25%">Status</th>
                    <th class="text-center" style="width: 25%">Change Status</th>
                  </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="(item,index) in items">
                        <tr>
                            <td class="align-middle">
                                {{ item.table_number }}
                            </td>
                            <td class="align-middle">
                                <div v-if="item.caller === 1">
                                    Kitchen
                                </div>
                                <div v-else>
                                    Customer
                                </div>   
                            </td>
                            <td class="align-middle">
                                {{ item.status }}
                            </td>
                            <td class="text-center align-middle" nowrap>
                                <button v-on:click.prevent="rowRemove(item, index)" type="button" class="btn btn-success">Completed</button>
                            </td>
                        </tr>
                        </template>
                </tbody>
              </table>
            <hr>
            <h5><i>Active Orders</i></h5>
            <table id="activeordersapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                <tr>
                    <th style="width: 25%">Table Number</th>
                    <th style="width: 25%">Status</th>
                    <th style="width: 50%">Order Details</th>
                </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="item in items">
                        <tr>
                            <td class="align-middle">
                                {{ item.table_number }}
                            </td>
                            <td class="align-middle">
                                {{ item.status}}
                            </td>
                            <td class="align-middle">
                                Customer Name: {{ item.owner }}
                                
                                <ul>
                                    <div v-for="dish in item.order_request">
                                        <li>
                                            {{ getRequest(dish).quantity }} x {{ getItem(getRequest(dish).menu_item).name }} 
                                            <template v-if="getRequest(dish).comments != ''">: {{ getRequest(dish).comments }}</template>
                                        </li>
                                    </div>
                                </ul>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Menu Tab -->
        <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
            <h4 style="text-align: center;"><b>Menu for UNSW Cafe</b></h4>
            <table id="menuapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                    <tr>
                    <th style="width: 15%">Item</th>
                    <th style="width: 60%">Description</th>
                    <th style="width: 15%;">Category</th>
                    <th style="width: 10%">Price</th>
                    </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="item in items">
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ getTypeName(item.menu_category).name }}</td>
                            <td>${{ item.price }}</td>
                        </tr>
                        </template>
                </tbody>
                </table>
        </div>
        
        </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script>

    // https://api.unswcafe.tuesdaywaiter.tk/

    var logoutApp = new Vue ({
        el: '#logoutApp',
        delimiters: ['{{', '}}'],
        data: {

        },
        methods: {
            logoutUser: function() {
                console.log("here")
                axios
                    .post('https://api.unswcafe.tuesdaywaiter.tk/rest-auth/logout/', null)
                    .then((response) => {
                        sessionStorage.clear()
                        window.open("index.html", "_self")
                    }).catch( error => {console.log(error); return })
            } 
        }
    })

    var calloutsapp = new Vue ({
        el: '#calloutsapp',
        delimiters: ['{{', '}}'],
        data: {
            items: [
                // get set of items here 
            ],
            waiterOrders: [
                // get waiter orders
            ],
        },
        created: function() {
            this.polling()
            this.interval = setInterval(() => this.polling(), 5000);
            
        },
        methods: {
            polling: function() {
                this.fetchData();
                this.getWaiterOrders();
            },
            rowRemove: function (item, index) {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .delete("https://api.unswcafe.tuesdaywaiter.tk/waiterCalls/" + item.id + "/")
                    .then((response) => {
                    console.log(response.data)
                }).catch( error => {console.log(error); });
                if (item.caller == 1){
                        this.updateOrderStatus(item);
                }
                this.$delete(this.items, index);
            },
            fetchData: function() {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .get('https://api.unswcafe.tuesdaywaiter.tk/waiterCalls/')
                    .then((response) => {this.items = response.data})
                    .catch( error => {console.log(error); })
            },
            getWaiterOrders: function() {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                axios.defaults.headers.common['Authorization'] = basicAuth;
                axios
                    .get('https://api.unswcafe.tuesdaywaiter.tk/orderList/get_waiter_orders/')
                    .then((response) => {this.waiterOrders = response.data})
                    .catch( error => {console.log(error); })
                
            },
            updateOrderStatus: function(item) {
                // if time, change waiter calls model to also contain order id
                this.waiterOrders.forEach(order => {
                    if (order.table_number == item.table_number){
                        var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                        axios.defaults.headers.common['Authorization'] = basicAuth;
                        axios
                            .post("https://api.unswcafe.tuesdaywaiter.tk/orderList/" + order.id + "/set_order_served/")
                            .then((response) => {
                                console.log(response.data)
                            }).catch( error => {console.log(error); });
                    }
                });
            }
        }
    })

    // Note; this api pulls in orders for all restaurants, how is the front end meant to deal with this...?
    var activeordersapp = new Vue ({
        el: '#activeordersapp',
        delimiters: ['{{', '}}'],
        data: {
            items: [
                // get set of items here 
            ],
            foodNames: [
                // hold menu items
            ],
            requests: [
                // order requests
            ]
        },
        created() {
            this.polling();
            this.interval = setInterval(() => this.polling(), 5000);
        },
        methods : {
            polling: function() {
                this.fetchData();
                this.getFoodNames();
            },
            fetchData: function() {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .get("https://api.unswcafe.tuesdaywaiter.tk/orderList/")
                    .then((response) => {this.items = response.data})
                    .then(this.cleanData)
                    .catch( error => {console.log(error); });
                
                    axios
                    .get('https://api.unswcafe.tuesdaywaiter.tk/orderRequest/')
                    .then((response) => {this.requests = response.data})
                    .catch( error => {console.log(error); })
            },
            cleanData: function() {
                this.items.forEach(element => {
                    // convert status
                    switch (element.status) {
                        case 1:
                            element.status = "Active";
                            break;
                        case 2:
                            element.status = "Received";
                            break;
                        case 3:
                            element.status = "Preparing";
                            break;
                        case 4:
                            element.status = "Cooking";
                            break;
                        case 5:
                            element.status = "Pickup Ready";
                            break;
                        case 6:
                            element.status = "Served";
                            break;
                        case 7:
                            element.status = "Awaiting Payment";
                            break;
                        case 8:
                            element.status = "Paid";
                            break;
                    }
                });
            },
            getFoodNames: function(food) {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .get("https://api.unswcafe.tuesdaywaiter.tk/menuItems/", { params: { restaurant: 1 }})
                    .then((response) => {this.foodNames = response.data})
                    .catch( error => {console.log(error); });
            },
            test: function() {
                console.log("Test.")
                this.foodNames.forEach(element => {
                    console.log(element.name);
                });
            },
            getRequest: function(requestID) {
                return this.requests.filter(r => r.id == requestID)[0]
            },
            getItem: function(itemID) {
                return this.foodNames.filter(item => item.id == itemID)[0]
            }
        },
        
    })

    var menuapp = new Vue ({
        el: '#menuapp',
        delimiters: ['{{', '}}'],
        data: {
            items: [
                // List of Menu Items
            ],
        },
        created() {
            var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
            axios.defaults.headers.common['Authorization'] = basicAuth
            axios
                .get('https://api.unswcafe.tuesdaywaiter.tk/menuItems/', { params: { restaurant: 1 }})
                .then((response) => {
					this.items = response.data
                }).catch( error => {console.log(error); });
                
            axios
                .get('https://api.unswcafe.tuesdaywaiter.tk/menuCategories/', { params: { restaurant: 1 }})
                .then((response) => {
					this.types = response.data
                }).catch( error => {console.log(error); });
        },
        methods: {
            getTypeName: function(typeID) {
                return this.types.filter(t => t.id == typeID)[0]
            }
        }

    })

</script>
