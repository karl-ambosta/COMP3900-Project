<!-- Kitchen Orders Page for Waiter App/Site -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Kitchen - UNSW Cafe</title>
</head>

<body>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
    intent="WELCOME"
    chat-title="UNSW Cafe"
    agent-id="32b538a5-fe56-4ab0-9391-3f2c0f24fc36"
    language-code="en"
    ></df-messenger>

    <div id="logoutApp">

        <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
            <img src="../templates/pictures/logo_transp.png" width="40" height="40" alt=""> &nbsp; &nbsp;
            <a class="navbar-brand" style="color:white; text-align: left;">Waiter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                </ul>
                <button class="btn btn-outline-light my-2 my-sm-0" v-on:click="logoutUser()">Logout
                    <span><i class="fas fa-sign-out-alt" aria-hidden="true"></i></span>
                </button>
            </div>
        </nav>
    </div>


    <div class="title2">
        <h1>Orders for UNSW Cafe</h1>
        <h5>Kitchen View</h5>
    </div>
    <div class="container" style="overflow-x:auto;">
        <!-- Navbar -->
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item pill-1">
                <a class="nav-link active" id="activemenu-tab" data-toggle="pill" href="#activeorders" role="tab" aria-controls="activemenu" aria-selected="true">Active Orders</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="previousorders-tab" data-toggle="pill" href="#previousorders" role="tab" aria-controls="previousorders" aria-selected="false">Previous Orders</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="menu-tab" data-toggle="pill" href="#menu" role="tab" aria-controls="menu" aria-selected="false">Menu</a>
            </li>
        </ul>
        <hr>
        <!-- Content Section -->
        <div class="tab-content" id="pills-tabContent">

        <!-- Active Orders Tab -->
        <div class="tab-pane fade show active" id="activeorders" role="tabpanel" aria-labelledby="activemenu-tab">
            <table id="activeordersapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                <tr>
                    <th style="width: 50%">Order</th>
                    <th class="text-center" style="width: 20%">Status</th>
                    <th class="text-center" style="width: 30%">Change Status</th>
                </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="order in kitchenOrders">
                        <tr>
                            <td nowrap><b>Order #{{ order.id }}</b><br>
                                <ul>
                                    <div v-for="request in orderRequests">
                                        <div v-if="request.owner === order.owner">
                                            <div v-for="food in foodNames">
                                                <div v-if="request.menu_item === food.id">
                                                    <li>{{ request.quantity }} x {{ food.name }} - Comments: {{ request.comments }}</li>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </ul>
                            </td>
                            <td class="text-center align-middle">
                                {{ order.status }}
                            </td>
                            <td class="text-center align-middle" nowrap>
                                <button v-bind:id="order.id" type="button" class="btn btn-info" v-on:click.prevent="preparing(order.id, order.status)">Preparing</button>
                                <button v-bind:id="order.id" class="btn btn-warning" v-on:click.prevent="cooking(order.id, order.status)">Cooking</button>
                                <button v-bind:id="order.id" class="btn btn-success" v-on:click.prevent="pickup_ready(order.id, order.status, order.table_number)">Pickup Ready</button>
                            </td>
                        </tr>
                    </template>
                <tr>
                </tbody>
            </table>
        </div>

        <!-- Previous Orders Tab -->
        <div class="tab-pane fade" id="previousorders" role="tabpanel" aria-labelledby="previousorders-tab">
            <table id="previousordersapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                    <tr>
                    <th style="width: 40%">Order</th>
                    <th style="width: 60%">Details</th>
                    </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                        <template v-for="order in previousOrders">
                            <tr>
                                <td nowrap class="align-middle">Order #{{ order.id }} - Customer: {{ order.owner }}</td>
                                <td>
                                    Status: {{order.status}}<br>
                                    Order:<br>
                                    <ul>
                                        <div v-for="item in order.order_request">
                                            <div v-for="food in foodNames">
                                                <div v-if="food.id === item">
                                                    <li>
                                                        {{ food.name }}
                                                    </li>
                                                </div>
                                            </div>
                                        </div>
                                    </ul>
                                </td>
                            </tr>
                        </template>
                </tbody>
                </table>
        </div>

        <!-- Menu Tab -->
        <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
            <table id="menuapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                    <tr>
                    <th style="width: 15%">Item</th>
                    <th style="width: 75%">Description</th>
                    <th style="width: 10%">Price</th>
                    </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="item in items">
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>${{ item.price }}</td>
                        </tr>
                        </template>
                </tbody>
                </table>
        </div>
        </div>


    </div>


</body>

<!--Boostrap required script-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--Other required script-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>

    var logoutApp = new Vue ({
        el: '#logoutApp',
        delimiters: ['{{', '}}'],
        data: {

        },
        methods: {
            logoutUser: function() {
                console.log("here")
                axios
                    .post('https://api.unswcafe.tuesdaywaiter.tk/rest-auth/logout/', null)
                    .then((response) => {
                        window.open("index.html", "_self")
                    }).catch( error => {console.log(error); return })
            } 
        }
    })


    var activeordersapp = new Vue ({
        el: '#activeordersapp',
        delimiters: ['{{', '}}'],
        data: {
            kitchenOrders: [
                // get set of kitchen orders here 
            ],
            orderRequests: [
                // list of orders
            ],
            foodNames: [
                // hold menu items
            ],
        },
        created() {
            this.fetchKitchenOrders();
            this.fetchOrderRequests();
            this.getFoodNames();
            //this.interval = setInterval(() => this.fetchData(), 5000);
        },
        methods : {
            fetchKitchenOrders: function() {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .get("https://api.unswcafe.tuesdaywaiter.tk/orderList/")
                    .then((response) => {this.kitchenOrders = response.data})
                    .then(this.cleanData)
                    .catch( error => {console.log(error); });
            },
            fetchOrderRequests: function() {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .get("https://api.unswcafe.tuesdaywaiter.tk/orderRequest/")
                    .then((response) => {this.orderRequests = response.data})
                    .catch( error => {console.log(error); });
            },
            preparing: function(food_id, order_status) {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .post("https://api.unswcafe.tuesdaywaiter.tk/orderList/" + food_id + "/set_order_preparing/")
                    .then((response) => {
                            console.log(response.data)
                        }).catch( error => {console.log(error); });
                order_status = "Preparing";
            },
            cooking: function(food_id, order_status) {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                axios.defaults.headers.common['Authorization'] = basicAuth;
                axios
                    .post("https://api.unswcafe.tuesdaywaiter.tk/orderList/" + food_id + "/set_order_cooking/")
                    .then((response) => {
                            console.log(response.data)
                        }).catch( error => {console.log(error); });
                order_status = "Cooking";
            },
            pickup_ready: function(food_id, order_status, table_number) {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                axios.defaults.headers.common['Authorization'] = basicAuth;
                axios
                    .post("https://api.unswcafe.tuesdaywaiter.tk/orderList/" + food_id + "/set_order_pickup/")
                    .then((response) => {
                            console.log(response.data)
                        }).catch( error => {console.log(error); });
                order_status = "Pickup Ready";
                this.call_waiter(food_id, table_number);
            },
            getFoodNames: function(food) {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                axios.defaults.headers.common['Authorization'] = basicAuth;
                axios
                    .get("https://api.unswcafe.tuesdaywaiter.tk/menuItems/")
                    .then((response) => {this.foodNames = response.data})
                    .catch( error => {console.log(error); });
            },
            call_waiter: function(food_id, table_number){
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa');
                var message = "Order: #" + food_id + " ready for pick up"
                axios.defaults.headers.common['Authorization'] = basicAuth;
                axios
                    .post('https://api.unswcafe.tuesdaywaiter.tk/waiterCalls/', {
                        "table_number": table_number,
                        "caller": 1,
                        "status": message
                    })
                    .then((response) => {
                            console.log(response.data)
                    }).catch( error => {console.log(error); });
            },
            cleanData: function() {
                this.kitchenOrders.forEach(element => {
                    // convert status
                    switch (element.status) {
                        case 1:
                            element.status = "Active";
                            break;
                        case 2:
                            element.status = "Received";
                            break;
                        case 3:
                            element.status = "Preparing";
                            break;
                        case 4:
                            element.status = "Cooking";
                            break;
                        case 5:
                            element.status = "Pickup Ready";
                            break;
                        case 6:
                            element.status = "Served";
                            break;
                        case 7:
                            element.status = "Awaiting Payment";
                            break;
                        case 8:
                            element.status = "Paid";
                            break;
                    }
                });
            },
        },
    })

    var menuapp = new Vue ({
        el: '#menuapp',
        delimiters: ['{{', '}}'],
        data: {
            items: [
                // List of Menu Items
			    // item = { name, description, price, menu_category }
            ],
            types: [
                // List of Menu Categories
			    // type = { id, name, menu_item[] }
            ],
        },
        created() {
            var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
            axios.defaults.headers.common['Authorization'] = basicAuth
            axios
                .get('https://api.unswcafe.tuesdaywaiter.tk/menuItems/')
                .then((response) => {
					this.items = response.data
                }).catch( error => {console.log(error); });
                
            axios
                .get('https://api.unswcafe.tuesdaywaiter.tk/menuCategories/')
                .then((response) => {
					this.types = response.data
                }).catch( error => {console.log(error); });
        },
        methods: {
            getTypeName: function(typeID) {
                return this.types.filter(function(t) {
                    if(t.id == typeID) {
                        return t;
                    }
                })
            }
        }

    })

    var previousordersapp = new Vue ({
        el: '#previousordersapp',
        delimiters: ['{{', '}}'],
        data: {
            previousOrders: [
                // get set of kitchen orders here 
            ],
            foodNames: [
                // hold menu items
            ],
        },
        created() {
            this.getFoodNames();
            this.fetchPreviousOrders();
            //this.interval = setInterval(() => this.fetchData(), 5000);
        },
        methods : {
            fetchPreviousOrders: function() {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .get("https://api.unswcafe.tuesdaywaiter.tk/orderList/get_order_history/")
                    .then((response) => {this.previousOrders = response.data})
                    .catch( error => {console.log(error); });
            },
            getFoodNames: function(food) {
                var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
                axios.defaults.headers.common['Authorization'] = basicAuth
                axios
                    .get("https://api.unswcafe.tuesdaywaiter.tk/menuItems/")
                    .then((response) => {this.foodNames = response.data})
                    .catch( error => {console.log(error); });
            },
        },
      })

</script>
