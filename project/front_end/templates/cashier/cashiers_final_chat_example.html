<!-- Cashiers Menu Page for Waiter App/Site -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <title>Cashier - ~Restaurant~</title>
    <!-- Chat Bot -->
    <script async>(function(w, d) { w.CollectId = "5e8bf21b9c435611c1b58459"; var h = d.head || d.getElementsByTagName("head")[0]; var s = d.createElement("script"); s.setAttribute("type", "text/javascript"); s.setAttribute("src", "https://collectcdn.com/launcher.js"); h.appendChild(s); })(window, document);</script>
</head>

<body>
    <div class="title2">
        Cashier Menu for ~Restaurant~
    </div>

    <div class="container" style="overflow-x:auto;">
        <!-- Navbar -->
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item pill-1">
                <a class="nav-link active" id="billsapp-tab" data-toggle="pill" href="#billsapp" role="tab" aria-controls=billsapp aria-selected="true">Billing</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="dailystats-tab" data-toggle="pill" href="#dailystats" role="tab" aria-controls="dailystats" aria-selected="false">Daily Statistics</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="menu-tab" data-toggle="pill" href="#menu" role="tab" aria-controls="menu" aria-selected="false">Current Menu</a>
            </li>
        </ul>
        <hr>
        
        <!-- Content Section -->
        <div class="tab-content" id="pills-tabContent">

            <!-- Bills Tab -->
            <div class="tab-pane fade show active" id="billsapp" role="tabpanel" aria-labelledby="billsapp-tab">
                <table class="table table-sm table-borderless table-striped table-hover display nowrap">
                    <thead>
                    <tr>
                        <th style="width: 40%">Table Number</th>
                        <th style="width: 40%">Total</th>
                        <th class="text-center" style="width: 20%">View Bill</th>
                    </tr>
                    </thead>
                    <!-- Start of table, dynamic space-->
                    <tbody>
                        <template v-for="(bill,index) in billList">
                            <tr>
                                <td class="align-middle">
                                    Table {{ bill.tableNo }}
                                </td>
                                <td class="align-middle">
                                    $ {{ bill.total.toFixed(2) }}
                                </td>
                                <td nowrap class="text-center align-middle">
                                    <button v-bind:id="bill.tableNo" type="button" class="btn btn-danger" @click="setInfo(bill.tableNo)" data-toggle="modal" data-target="#billModal" data-backdrop="false">View Bill</button>
                                    <button v-on:click.prevent="rowRemove(index)" type="button" class="btn btn-success">Bill Finalised</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            
        
                <!-- The Modal -->
                    <div class="modal" id="billModal">
                        <div class="modal-dialog">
                            <template>
                                <div class="modal-content">
                            
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                    <h4 class="modal-title">Bill for Table {{ chosenBill.tableNo }}: Total = ${{ chosenBill.total }}</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                            
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <template v-for="order in chosenBill.orders">
                                            <b>Order Id: </b>{{ order.id }}<br>
                                            <b>Order Total: </b>{{ getOrderTotal(order.itemList).toFixed(2) }}
                                            <ul>
                                                <template v-for="item in order.itemList">
                                                    <li>{{ item.itemName }}: ${{ item.price.toFixed(2) }}</li>
                                                </template>
                                            </ul>
                                            <hr>
                                            
                                            
                                        </template>
                                        
                                        <div id="orderTotal"></div>
                                    </div>
                            
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
            </div>

            <!-- Daily Stats Tab -->
            <div class="tab-pane fade" id="dailystats" role="tabpanel" aria-labelledby="dailystats-tab">
                <table id=statsapp class="table table-sm table-borderless table-striped table-hover display nowrap">
                    <thead>
                        <tr>
                            <th style="width: 40%">KPI</th>
                            <th style="width: 60%" class="text-right">Score</th>
                        </tr>
                     </thead>
                     <!-- Start of table, dynamic space-->
                     <tbody>
                        <template v-for="item in items">
                            <tr>
                                <td class="align-middle">
                                    {{ item.kpi }}
                                </td>
                                <td class="align-middle text-right">
                                    {{ item.score }}
                                </td>
                            </tr>
                            </template>
                     </tbody>
                </table>
            </div>

            <!-- Menu Tab -->
            <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                <table id="menuapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                    <thead>
                        <tr>
                        <th style="width: 15%">Item</th>
                        <th style="width: 60%">Description</th>
                        <th style="width: 15%;">Category</th>
                        <th style="width: 10%">Price</th>
                        </tr>
                    </thead>
                    <!-- Start of table, dynamic space-->
                    <tbody>
                        <template v-for="item in items">
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.description }}</td>
                                <td>{{ item.category }}</td>
                                <td>${{ item.price }}</td>
                            </tr>
                            </template>
                    </tbody>
                    </table>
            </div>
        </div>
    </div>
</body>

<!--Boostrap required script-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--Other required script-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>
    var menuapp = new Vue ({
        el: '#menuapp',
        delimiters: ['{{', '}}'],
        data: {
            items: [
                // get set of items here 
                { name: 'test1', description: 'Description of test1', price: '2.50', category: 'Breakfast'},
                { name: 'test2', description: 'Description of test2', price: '5.00', category: 'Lunch'},
                { name: 'test3', description: 'Description of test3', price: '3.75', category: 'Dinner'},
                { name: 'test4', description: 'Description of test4', price: '10.00', category: 'Breakfast'},
                { name: 'test5', description: 'Description of test5', price: '11.00', category: 'Lunch'},
                { name: 'test6', description: 'Description of test6', price: '4.75', category: 'Dinner'},
            ],
        }
    })

    var statsapp = new Vue ({
        el: '#statsapp',
        delimiters: ['{{', '}}'],
        data: {
            items: [
                // get set of items here 
                { kpi: 'Daily Number of Orders', score: '100'},
                { kpi: 'Daily Number of Orders this time last week', score: '96'},
                { kpi: 'Daily Takings', score: '$1234.56'},
                { kpi: 'Table turn rate', score: '2 per hour'},
                { kpi: 'Average drinks per order', score: '1.4'},
                { kpi: 'Average dishes per order', score: '3'},
            ],
        }
    })

    var billsapp = new Vue ({
		el: '#billsapp',
        delimiters: ['{{', '}}'],
        data: {
            chosenBill: '',
			billList: [
                {tableNo: '1', total: 36.10, orders: [
                                    { id: '00001', itemList: [ {itemName: "item1", quantity: 1, notes: "Please make fresh", price: 2.50},
                                                            {itemName: "item2", quantity: 2, notes: "Remove tomatoes", price: 5.50},
                                                            {itemName: "item3", quantity: 2, notes: "No peanuts", price: 7.00},
                                                            {itemName: "item4", quantity: 6, notes: "Extra chilli", price: 3.50},
                                                            ]},
                                    { id: '00003', itemList: [ {itemName: "item9", quantity: 1, notes: "Item9 note", price: 1.10},
                                                            {itemName: "item10", quantity: 2, notes: "Item10 note", price: 4.50},
                                                            {itemName: "item11", quantity: 2, notes: "Item11 note", price: 7.50},
                                                            {itemName: "item12", quantity: 6, notes: "Item12 note", price: 4.50},
                                                            ]}
                                ]},
                {tableNo: '2', total: 30.00, orders: [
                                    {id: '00002', itemList: [ {itemName: "item5",quantity: 1, notes: "Remove capsicums", price: 4.50},
                                                    {itemName: "item6", quantity: 1, notes: "Remove tomatoes", price: 6.50},
                                                    {itemName: "item7", quantity: 1, notes: "Steak = Well Done", price: 9.00},
                                                    {itemName: "item8", quantity: 3, notes: "Now prawns", price: 10.00},
                                            ]},
                                ]},
            ]
		},
		methods: {
            setInfo: function(tableNo) {
                for(i=0; i < this.billList.length; i++) {
                    if(this.billList[i].tableNo == tableNo) {
                        this.chosenBill = this.billList[i];
                        return;
                    }
                }
            },
            getOrderTotal: function(list) {
                var sum = 0
                for(i = 0; i < list.length; i++) {
                    sum = sum + list[i].price;
                }

                return sum
            },
            getBill: function(number) {
                return this.billList.filter(function(bill) {
					if(bill.tableNo == number) {
						return bill;
					};
				})
            },
            rowRemove: function (index) {
                this.$delete(this.billList, index)
            }
		}
	})
</script>
